<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dr. Cortex</title>
  <link rel="stylesheet" href="dr-cortex.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: url('drcortexbg.jpg') no-repeat center center/cover;
      height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      font-size: 1.8rem;
      font-weight: 600;
    }

    .chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    #chat-output {
      width: 100%;
      max-width: 600px;
      margin-bottom: 2rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1rem;
      overflow-y: auto;
      max-height: 50vh;
    }

    .user-msg,
    .ai-msg {
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.3);
    }

    .user-msg {
      text-align: right;
    }

    .ai-msg {
      text-align: left;
    }

    form {
      display: flex;
      gap: 1rem;
      justify-content: center;
      align-items: center;
      padding: 1rem 2rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    button {
      padding: 0.75rem 1.5rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <nav>
    <h1>Dr. Cortex</h1>
  </nav>

  <div class="chat-container">
    <div id="chat-output"></div>

    <form id="chat-form">
      <input id="user-input" type="text" placeholder="Ask Dr. Cortex..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="dr-cortex.js"></script>
  <script src="cortex.frontend.js"></script>
  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const output = document.getElementById('chat-output');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const userMessage = input.value.trim();
      if (!userMessage) return;

      output.innerHTML += ‚Å†‚ÄØ<div class="user-msg">${userMessage}</div>‚ÄØ‚Å†;
      input.value = '';

      try {
        const res = await fetch('http://localhost:3000/chat-cortex', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage })
        });

        const data = await res.json();
        output.innerHTML +=  <div class="ai-msg">${data.reply}</div>‚ÄØ;
      } catch (err) {
        console.error(err);
        output.innerHTML +=  <div class="ai-msg">Something went wrong. üòµ</div>;
      }
    });
  </script>
</body>
</html>
